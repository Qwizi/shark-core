version: '3.7'

services:
  db:
    image: postgres
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code/backend/
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend/:/code/frontend/
      - node-modules:/code/frontend/node_modules
    ports:
      - "3000:3000"

volumes:
  node-modules:
