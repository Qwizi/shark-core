{% extends 'base.html' %}
{% block body %}
<div class="container-padding">
    <div class="d-flex flex-row">
        <div class="p-1 flex-fill">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="general-tab" data-toggle="pill" href="#general" role="tab"
                        aria-controls="general" aria-selected="true">General Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="additional-tab" data-toggle="pill" href="#additional" role="tab"
                        aria-controls="additional" aria-selected="false">Additional Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="wallet-tab" data-toggle="pill" href="#wallet" role="tab"
                        aria-controls="wallet" aria-selected="false">Portfel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-settings-tab" data-toggle="pill" href="#pills-settings" role="tab"
                        aria-controls="pills-contact" aria-selected="false">Ustawienia</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                {% include 'accounts/tabs/general.html' %}
                {% include 'accounts/tabs/additional.html' %}
                {% include 'accounts/tabs/wallet.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock body %}
{% block js %}
<script>

    $('#general-tab').on('click', function () {
        window.location.hash = "#general"
    })

    $('#additional-tab').on('click', function () {
        window.location.hash = "#additional"
    })

    $('#wallet-tab').on('click', function () {
        window.location.hash = "#wallet"
    })

    $('#settings-tab').on('click', function () {
        window.location.hash = "#settings"
    })

    switch (window.location.hash) {
        case "#general":
            $('#general-tab').click()
        break;
        case "#additional":
            $('#additional-tab').click()
        break;
        case "#wallet":
            $('#wallet-tab').click()
        break;
        case "#settings":
            $('#settings-tab').click()
        break;
    }


    $('#account-btn').on('click', function () {
        $('#general-tab').click()
    })

    $('#account-wallet-btn').on('click', function() {
        $('#wallet-tab').click()
    })

</script>
{% endblock js %}
