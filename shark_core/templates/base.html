<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            background: #363636;
            margin: 0;
            color: #ffff;
        }

        .navbar-bg {
            background: #6665d2;
        }

        .container-padding {
            padding-top: 30px;
        }

        .sign-in-card {
            background: #7289da;
        }
    </style>

    {% block css %}
    {% endblock css %}
    <title>{% block title %}{% endblock title %}- SharkCore</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
        <a href="" class="navbar-brand">SharkCore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navBarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Sklep</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="" class="nav-link">Konto uzytkownika</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'accounts:sign-in' %}" class="nav-link">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
